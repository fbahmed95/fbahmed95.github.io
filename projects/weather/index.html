    <div class="header-container">
        <h1>Weather</h1>
        <a href="../../index.html">back</a>
    </div>
    <div class="main-content">
        <div id="loader"> </div>
        <div class="content-wrapper">
            <div class="today-content">
                <div class="today-temp">
                    <div class="today-temp-container">
                        <div id="today-temp"> </div>
                        <div class="location"> </div>
                    </div>
                    <div class="today-banner-info">
                        <div id="date"> </div>
                        <div id="description"> </div>
                        <div>Feels like <span id="today-feels_like"> </span></div>
                    </div>
                    <div class="today-banner-graph"> </div>
                </div>
                <div class="today-info">
                    <div class="info-box">
                        <div class="info-title-container">
                            <h3>Wind Speed</h3>
                            <img class="weather-icon" src="./images/icons/wind_speed_icon.png" />
                        </div>
                        <div id="today-wind_speed" class="info-content"></div>
                    </div>
                    <div class="info-box">
                        <div class="info-title-container">
                            <h3>Humidity</h3>
                            <img class="weather-icon" src="./images/icons/humidity_icon.png" />
                        </div>
                        <div id="today-humidity" class="info-content"></div>
                    </div>
                    <div class="info-box">
                        <div class="info-title-container">
                            <h3>Sunrise</h3>
                            <img class="weather-icon" src="./images/icons/sunrise_icon.png" />
                        </div>
                        <div id="today-sunrise" class="info-content"></div>


                    </div>
                    <div class="info-box">
                        <div class="info-title-container">
                            <h3>Sunset</h3>
                            <img class="weather-icon" src="./images/icons/sunset_icon.png" />
                        </div>
                        <div id="today-sunset" class="info-content"></div>


                    </div>
                </div>
            </div>
            <div class="week-content">

            </div>
        </div>
    </div>
