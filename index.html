            <div id="right-content">
                <div id="name">Fareeha Ahmed</div>
                <div id="date"></div>
            </div> 
        </div>
        <div id="folders-container">
            <div class="folders-container" data-name="about">
                <img src="./images/desktop/folder_icon.png"/>
                <div class="folder-text">About</div>
            </div>
            <div class="folders-container" data-name="skills">

                <div class="folder-text">Skills</div>
            </div>

            </div>
            <div class="folders-container" data-name="resume">
                <img src="./images/desktop/folder_icon.png"/>
                <div class="folder-text">Resume</div>
            </div>
        </div>
        <div class="switch-container">
            <img src="./images/lightbulbon.svg" id="light" />
            <img src="./images/lightbulb.svg" id="dark" style="display:none;"/>
            <input type="checkbox" name="toggle" class="sw" id="toggle-1" checked>
            <label for="toggle-1"></label>
        </div>
        <div id="terminal-container" class="terminal column box medium-box rounded-box box-shadow">
            <div id="terminal-top" class="terminal top-nav">
                <div id="nav-button-container">
                    <div class="round-nav-button" id="close"></div>
                    <div class="round-nav-button" id="minimize"></div>
                    <div class="round-nav-button" id="expand"></div>
                </div>
                <div id="terminal-outer-container" class="terminal">
                    <div class="terminal terminal-content-container">
                        <span class="terminal terminal-prepend"></span>
                        <div class="terminal terminal-content">cd portfolio</div>
                    </div>
                </div>
                <div class="terminal terminal-content-container input-container">
                    <span class="terminal terminal-prepend"></span>
                    <form id="terminal-input-form">
                        <input type="text" class="terminal terminal-content" placeholder="" id="terminal-input">
                    </form>
                    <span class="terminal typing"></span>
                </div>
            </div>
        </div>
